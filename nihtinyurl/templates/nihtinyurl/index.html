{% extends 'nihtinyurl/base.html' %}
{% load i18n static %}
{% load crispy_forms_tags %}

{% block container %}
<div class="row">
  <div class="col-sm-6 col-sm-offset-3">
    <h1>{% trans "Make your awfully long url shorter" %}</h1>
    <p>{% trans "Paste URL in the form below and press a button to get short version." %}</p>
    <br>
    <form action="{% url 'home' %}" method="post" id="url-form">{% csrf_token %}
      <div class="row">
        <div class="col-sm-10 col-xs-10">
             {{ form|crispy }}
        </div>
        <div class="col-sm-2 col-xs-2">
          <button class="btn btn-primary" type="submit">{% trans "Tinify" %}</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
